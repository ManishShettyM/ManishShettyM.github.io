    <script>
        var index = 1;
        var tempImg = new Image();

        tempImg.onload = function(){
            appendImage();
        }

        var tryLoadImage = function( index ){
            tempImg.src = 'images/Skies/' + index + '.jpg';
        }

        var appendImage = function(){
            var img = document.createElement('img');
            img.src = tempImg.src;
            img.className = 'zoom';
            img.width = '500';
            img.height = '600';
            img.style.position = 'flex';

            document.getElementById('pic-display').appendChild(img)
            tryLoadImage( ++index )
        }
        tryLoadImage( index );
